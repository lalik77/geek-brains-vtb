<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Каталог товаров</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <style>
        .actions-column {
            text-align: center;
        }
        .top-right-form {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>

<body>
<div class="container">

    <div class="top-right-form">
        <form th:action="@{/products/}" method="get" class="form-horizontal">

            <div style="margin-bottom: 25px" class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input th:value="${word != null } ? ${word}"  name="word" placeholder="слово" class="form-control"/>
            </div>

            <div style="margin-top: 10px" class="form-group">
                <div class="col-sm-6 controls">
                    <button type="submit" class="btn btn-primary">Фильтровать</button>
                </div>
            </div>
        </form>
    </div>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название товара</th>
            <th>Цена</th>
            <th class="actions-column">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"/>
            <td th:text="${product.title}"/>
            <td th:text="${product.price}"/>
            <td class="actions-column">
                <div class="btn-group">
                    <a th:href="@{'/products/show/' + ${product.id}}" class="btn btn-primary" th:text="Просмотреть"></a>
                    <a th:href="@{'/products/edit/' + ${product.id}}" class="btn btn-success" th:text="Изменить"></a>
                    <a th:href="@{'/products/delete/' + ${product.id}}" class="btn btn-danger" th:text="Удалить"></a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <span th:text="${'Всего товаров ' + products.size()}"/> <br><br>

    <span> <a th:href="@{'/products/add-product/'}" class="btn btn-success" th:text="Добавить"></a> </span>
    <br>
</div>
</body>
</html>
